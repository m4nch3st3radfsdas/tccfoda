<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <style>
    :root {
      --primary-color: #4A90E2;
      --primary-hover: #3a78c2; /* cor um pouco mais escura para hover */
      --secondary-color: #333;
      --bg-color: #f4f4f4;
      --sidebar-bg: linear-gradient(135deg, #4A90E2, #50E3C2);
      --white: #fff;
    }

    /* Animação para entrada suave */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Reset e configurações gerais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      line-height: 1.6;
      animation: fadeInUp 0.6s ease-out;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
    }

    /* Estrutura do perfil */
    .profile {
      display: flex;
      background: var(--white);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    /* Sidebar */
    .sidebar {
      width: 35%;
      background: var(--sidebar-bg);
      color: var(--white);
      padding: 30px 20px;
      text-align: center;
      position: relative;
    }
    .sidebar::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
    }
    .sidebar > * {
      position: relative;
      z-index: 1;
    }
    .sidebar img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid var(--white);
      transition: transform 0.3s ease;
    }
    .sidebar img:hover {
      transform: scale(1.05);
    }
    .sidebar h2 {
      margin-top: 20px;
      font-size: 24px;
      letter-spacing: 1px;
    }
    .sidebar p {
      font-size: 16px;
      margin-top: 8px;
    }

    /* Área de conteúdo */
    .content {
      width: 65%;
      padding: 40px;
      animation: fadeInUp 0.8s ease-out;
    }
    .content h3 {
      margin-bottom: 20px;
      color: var(--secondary-color);
      font-size: 28px;
    }
    .profile-info label {
      font-weight: 600;
      color: var(--secondary-color);
      margin-top: 15px;
      display: block;
    }
    .profile-info p {
      margin: 5px 0 20px;
      font-size: 18px;
      color: var(--secondary-color);
    }
    .edit-btn {
      display: inline-block;
      background: var(--primary-color);
      color: var(--white);
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s ease, transform 0.3s ease;
      font-weight: bold;
    }
    .edit-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-3px);
    }
  </style>
  <script>
    window.onload = function () {
      // Recupera os dados do usuário armazenados no localStorage
      var user = JSON.parse(localStorage.getItem('user'));
      if (!user) {
        document.getElementById("profileContainer").innerHTML = "<p>Usuário não autenticado.</p>";
        return;
      }
      // Atualiza os dados na sidebar
      document.getElementById("userPicSidebar").src = user.picture ? user.picture : "https://via.placeholder.com/150";
      document.getElementById("userNameSidebar").innerText = user.name ? user.name : "Nome do Usuário";
      document.getElementById("userEmailSidebar").innerText = user.email ? user.email : "email@exemplo.com";
      // Atualiza os dados na área de conteúdo
      document.getElementById("userNameContent").innerText = user.name ? user.name : "Nome do Usuário";
      document.getElementById("userEmailContent").innerText = user.email ? user.email : "email@exemplo.com";
    }
  </script>
</head>
<body>
  <div class="container" id="profileContainer">
    <div class="profile">
      <!-- Sidebar com foto e informações básicas -->
      <div class="sidebar">
        <img id="userPicSidebar" src="https://via.placeholder.com/150" alt="Foto de Perfil">
        <h2 id="userNameSidebar">Nome do Usuário</h2>
        <p id="userEmailSidebar">email@exemplo.com</p>
      </div>
      <!-- Área de conteúdo com informações detalhadas -->
      <div class="content">
        <h3>Informações do Perfil</h3>
        <div class="profile-info">
          <label>Nome:</label>
          <p id="userNameContent">Nome do Usuário</p>
          <label>Email:</label>
          <p id="userEmailContent">email@exemplo.com</p>
          <!-- Adicione outros detalhes conforme necessário -->
        </div>
        <a href="#" class="edit-btn">Editar Perfil</a>
      </div>
    </div>
  </div>
</body>
</html>
