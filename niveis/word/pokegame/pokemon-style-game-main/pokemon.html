<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="pokemon.css">

<body>

    <!-- Elementos de Ã¡udio -->
    <audio id="battle-music" loop>
      <source src="battle.mp3" type="audio/mpeg">

    <audio id="hit-sound" src="hit.mp3"></audio>
    <audio id="victory-sound" preload="auto">
      <source src="victory.mp3" type="audio/mpeg">
    </audio>
    <audio id="defeat-sound" preload="auto">
      <source src="defeat.mp3" type="audio/mpeg">
    </audio>

    <!-- Battlefield elements -->
    <div class="battlefield">
      <div class="battle-platform platform-opponent">
        <div class="grass-patch grass-opponent"></div>

    <img class="pokemon-sprite player-pokemon" src="http://bit.ly/blastoisegif" alt="Treecko">
    
    <!-- HP Boxes -->
    <div class="hp-box opponent-hp">
      CHARIZARD  <span class="level">  38NV</span>
      <div class="hp-bar-container">
        <div class="hp-bar" id="opponent-hp-bar" style="width: 100%;"></div>
      </div>
    </div>
    
    <div class="hp-box player-hp">
      BLASTOISE  <span class="level">  39NV</span>
      <div class="hp-bar-container">
        <div class="hp-bar" id="player-hp-bar" style="width: 100%;"></div>
      </div>
    </div>
    
    <!-- Dialog Box -->
    <div class="dialog-box">
      <div class="dialog-text">Um CHARIZARD selvagem apareceu! O que BLASTOISE vai fazer?</div>

    <div class="attack-effect" id="attack-effect"></div>
    
    <!-- Question Menu -->
    <div class="question-menu" id="question-menu">
      <div class="question-text" id="question-text"></div>
      <input type="text" class="answer-input" id="answer-input" placeholder="Sua resposta...">
      <button class="submit-btn" id="submit-answer">ENVIAR</button>
    </div>
    
    <!-- Victory/Defeat Screens -->

      <div class="defeat-message">DERROTA!<br>BLASTOISE desmaiou!</div>

    </div>
  </div>

  <script src="pokemon.js"></script>

</html>
